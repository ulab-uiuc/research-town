[tool.poetry]
name = "research_town"
version = "0.0.1"
description = "project for research town"
authors = ["Haofei Yu <yuhaofei44@gmail.com>"]
license = "Apache 2.0 License"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
pydantic = "^2.8.2"
litellm = "~1.41.17"
beartype = "^0.18.5"

torch = { version = ">=2.1.0 <2.3.0", optional = true }
transformers = { version = "^4.41.2", optional = true }
termcolor = { version = "^2.4.0", optional = true }
arxiv = { version = "^2.1.0", optional = true }
pandas = { version = "*", optional = true }

[tool.poetry.group.dev.dependencies]
pre-commit = "*"
nbmake = "*"
types-setuptools = "*"
types-requests = "*"
types-tqdm = "*"
types-PyYAML = "*"
ruff = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"
pytest-asyncio = "*"
mypy = "^1.8.0"

[tool.poetry.extras]
retriever = ["torch", "transformers"]
collector = ["arxiv"]
logger = ["termcolor"]
humaneval = ["pandas"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
follow_imports = "normal"
strict = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.codespell]
ignore-words-list = "dout, te, indicies, astroid"
skip = ["data"]

[tool.isort]
profile = "black"
use_parentheses = true
skip_gitignore = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310']

[tool.ruff]
line-length = 88
fix = true
target-version = "py310"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[tool.mypy-arxiv]
ignore_missing_imports = true

[tool.mypy-transformers]
ignore_missing_imports = true

[tool.mypy-litellm]
ignore_missing_imports = true

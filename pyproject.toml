[tool.poetry]
name = "research_town"
version = "0.0.1"
description = "project for research town"
authors = ["Haofei Yu <yuhaofei44@gmail.com>"]
license = "Apache 2.0 License"
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.8, <3.12"
huggingface_hub = "0.23.2"
openai = "^1.35.7"
scikit_learn = "1.3.2"
mypy = "^1.8.0"
pydantic = "^2.7.4"
arxiv = "^2.1.0"
faiss-cpu = "^1.8.0"
types-requests = "^2.31.0"
torch = ">=2.1.0 <2.3.0"
transformers = "^4.41.2"
litellm = "^1.40.29"
beartype = "^0.18.5"
termcolor = "^1.1.0"
types-PyYAML = "^6.0.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "*"
nbmake = "*"
types-setuptools = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-asyncio = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
follow_imports = "normal"
strict = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.codespell]
ignore-words-list = "dout, te, indicies, astroid"
skip = ["data"]

[tool.isort]
profile = "black"
use_parentheses = true
skip_gitignore = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310']

[tool.ruff]
line-length = 88
fix = true
target-version = "py310"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[tool.mypy-arxiv]
ignore_missing_imports = true

[tool.mypy-faiss]
ignore_missing_imports = true

[tool.mypy-transformers]
ignore_missing_imports = true

[tool.mypy-litellm]
ignore_missing_imports = true

agent_prompt_template:
  brainstorm_idea:
    examples:
    - ''
    - ''
    intro: Here is a high-level summarized insight of a research field. How do you
      view this field? Do you have any novel ideas or insights? Please give me 3 to
      5 novel ideas and insights in bullet points. Each bullet point should be concise,
      containing 2 or 3 sentences.
    template: 'Here is the insight: {insights}'
  discuss:
    examples:
    - ''
    - ''
    intro: Please continue in a conversation with other fellow researchers for me,
      where you will address their concerns in a scholarly way.
    template: 'Here are the messages from other researchers: {message}'
  discuss_idea:
    examples:
    - ''
    - ''
    intro: Given a list of research ideas, please summarize them by removing duplicates
      and resolving any contradictory ideas by selecting the more reasonable one.
    template: 'Here are the research ideas:

      {ideas}

      '
  review_literature:
    examples:
    - ''
    - ''
    intro: Given the profile of me, keywords, some recent paper titles and abstracts,
      could you summarize the keywords of high-level research backgrounds and insights
      in this field (related to my profile if possible)?
    template: 'Here is my profile biology: {profile_bio}

      Here are the research domains: {domains}

      Here are some recent paper titles and abstracts: {papers}'
  write_bio:
    examples:
    - ''
    - ''
    intro: Based on the list of the researcher's first person persona from different
      times, please write a comprehensive first person persona. Focus more on more
      recent personas. Be concise and clear (around 300 words).
    template: 'Here are the personas from different times: {publication_info}'
  write_meta_review_decision:
    examples:
    - ''
    - ''
    intro: Please make a review decision to decide whether the following submission
      should be accepted or rejected by an academic conference. Please indicate your
      review decision as accept or reject.
    template: 'Here is the submission: {paper}

      Here are the reviews: {reviews}

      Here are the rebuttals: {rebuttals}

      Here is the summary of the reviews: {summary}

      Here is the strength of the submission: {strength}

      Here is the weakness of the submission: {weakness}'
  write_meta_review_strength:
    examples:
    - ''
    - ''
    intro: Please write the strength of the submission for the following submission
      you have made to an academic conference. Your strength should summarize the
      reviews and decisions to help the reviewers to make a decision.
    template: 'Here is the submission: {paper}

      Here are the reviews: {reviews}

      Here are the rebuttals: {rebuttals}

      Here is the summary of the reviews: {summary}'
  write_meta_review_summary:
    examples:
    - ''
    - ''
    intro: Please write a summary of the reviews for the following submission you
      have made to an academic conference. Your summary should summarize the reviews
      and decisions to help the reviewers to make a decision.
    template: 'Here is the submission: {paper}

      Here are the reviews: {reviews}

      Here are the rebuttals: {rebuttals}'
  write_meta_review_weakness:
    examples:
    - ''
    - ''
    intro: Please write the weakness of the submission for the following submission
      you have made to an academic conference. Your weakness should summarize the
      reviews and decisions to help the reviewers to make a decision.
    template: 'Here is the submission: {paper}

      Here are the reviews: {reviews}

      Here are the rebuttals: {rebuttals}

      Here is the summary of the reviews: {summary}'
  write_paper:
    examples:
    - ''
    - ''
    intro: Please write a paper based on the following ideas and external data. To
      save time, you only need to write the abstract. You might use two or more of
      these ideas if they are related and work well together.
    template: 'Here is the idea: {idea}

      Here are the external data, which is a list of abstracts of related papers:
      {papers}'
  write_rebuttal:
    examples:
    - ''
    - ''
    intro: Please write a rebuttal for the following submission you have made to an
      academic conference. Your rebuttal should rebut the reviews to convince the
      reviewers to accept your submission.
    template: 'Here is the submission: {paper}

      Here are the reviews: {review}'
  write_review_score:
    examples:
    - ''
    - ''
    intro: Please provide a score for the following submission you have made to an
      academic conference. The score should be between 1 and 10, where 1 is the lowest
      and 10 is the highest.
    template: 'Here is the submission: {paper}

      Here is the summary of the paper: {summary}

      Here is the strength of the paper: {strength}

      Here is the weakness of the paper: {weakness}'
  write_review_strength:
    examples:
    - ''
    - ''
    intro: Please write the strength of the paper for the following submission you
      have made to an academic conference.
    template: 'Here is the submission: {paper}

      Here is the summary of the paper: {summary}'
  write_review_summary:
    examples:
    - ''
    - ''
    intro: Please write a summary of the paper for the following submission you have
      made to an academic conference.
    template: 'Here is the submission: {paper}'
  write_review_weakness:
    examples:
    - ''
    - ''
    intro: Please write the weakness of the paper for the following submission you
      have made to an academic conference.
    template: 'Here is the submission: {paper}

      Here is the summary of the paper: {summary}'
eval_prompt_template:
  idea_quality:
    examples:
    - ''
    - ''
    intro: "Please evaluate the idea based on the following dimensions, considering\
      \ the current research insights within the research community. If the research\
      \ insights field is left blank, please use your common knowledge to assess the\
      \ insights. Finally, give an overall score (0-100) and 6 dimension scores (for\
      \ each dimension, provide a rating (1-10)) as the evaluation for the idea.\n\
      \nThe details of rating are as follows:\n1. Novelty\n    - Rating (1-10):\n\
      \    - Comments:\n    - How original and unique is the idea?\n    - Does it\
      \ introduce a new perspective or significant advancement compared to existing\
      \ methods?\n    - How does it align with or diverge from the innovations highlighted\
      \ in the insights?\n2. Validity\n    - Rating (1-10):\n    - Comments:\n   \
      \ - Does it include solid theoretical foundations, robust algorithms, and detailed\
      \ methodologies?\n    - Is the method in line with the state-of-the-art techniques\
      \ noted in the insights?\n    - Are the underlying principles well-defined and\
      \ logically consistent?\n    - Does the idea demonstrate a deep understanding\
      \ of relevant theories and concepts?\n3. Significance\n    - Rating (1-10):\n\
      \    - Comments:\n    - Evaluate the potential impact of the idea on the specific\
      \ domain of research community that the idea belongs to and beyond.\n    - How\
      \ significant is its contribution to advancing the field?\n    - Does it address\
      \ high-impact problems or gaps identified in the insights?\n    - How applicable\
      \ is it in practical settings and industry contexts?\n4. Feasibility\n    -\
      \ Rating (1-10):\n    - Comments:\n    - Assess the feasibility of implementing\
      \ the idea.\n    - Is it practically applicable in real-world scenarios?\n \
      \   - Does it consider efficiency and scalability, in line with the practical\
      \ application focus of the insights?\n5. Clarity\n    - Rating (1-10):\n   \
      \ - Comments:\n    - Assess the clarity, organization, and presentation quality\
      \ of the idea.\n    - Is the idea communicated effectively, adhering to high\
      \ presentation standards seen in top-tier conferences?\n6. Ethical Considerations\n\
      \    - Rating (1-10):\n    - Comments:\n    - Consider the ethical implications\
      \ and societal impact of the idea.\n    - Does it adhere to the growing emphasis\
      \ on ethical research practices as highlighted in the insights?\n"
    template: 'Here is the idea to evaluate: {idea}.

      Here is the research insights: {insights}.'
  insight_quality:
    examples:
    - ''
    - ''
    intro: "Please evaluate the insight based on the following dimensions, considering\
      \ the current research insights within the research community. If the research\
      \ insights field is left blank, please use your common knowledge to assess the\
      \ insights. Finally, give an overall score (0-100) and 6 dimension scores (for\
      \ each dimension, provide a rating (1-10)) as the evaluation for the insight.\n\
      \nThe details of rating are as follows:\n1. Novelty\n    - Rating (1-10):\n\
      \    - Comments:\n    - How original and unique is the insight?\n    - Does\
      \ it introduce a new perspective or significant advancement compared to existing\
      \ methods?\n    - How does it align with or diverge from the innovations highlighted\
      \ in the insights?\n2. Validity\n    - Rating (1-10):\n    - Comments:\n   \
      \ - Does it include solid theoretical foundations, robust algorithms, and detailed\
      \ methodologies?\n    - Is the method in line with the state-of-the-art techniques\
      \ noted in the insights?\n    - Are the underlying principles well-defined and\
      \ logically consistent?\n    - Does the insight demonstrate a deep understanding\
      \ of relevant theories and concepts?\n3. Significance\n    - Rating (1-10):\n\
      \    - Comments:\n    - Evaluate the potential impact of the insight on the\
      \ specific domain of research community that the insight belongs to and beyond.\n\
      \    - How significant is its contribution to advancing the field?\n    - Does\
      \ it address high-impact problems or gaps identified in the insights?\n    -\
      \ How applicable is it in practical settings and industry contexts?\n4. Feasibility\n\
      \    - Rating (1-10):\n    - Comments:\n    - Assess the feasibility of implementing\
      \ the insight.\n    - Is it practically applicable in real-world scenarios?\n\
      \    - Does it consider efficiency and scalability, in line with the practical\
      \ application focus of the insights?\n5. Clarity\n    - Rating (1-10):\n   \
      \ - Comments:\n    - Assess the clarity, organization, and presentation quality\
      \ of the insight.\n    - Is the insight communicated effectively, adhering to\
      \ high presentation standards seen in top-tier conferences?\n6. Ethical Considerations\n\
      \    - Rating (1-10):\n    - Comments:\n    - Consider the ethical implications\
      \ and societal impact of the insight.\n    - Does it adhere to the growing emphasis\
      \ on ethical research practices as highlighted in the insights?\n"
    template: 'Here is the insight to evaluate: {insight}.'
  meta_review_quality:
    examples:
    - ''
    - ''
    intro: "Please evaluate the review based on the following dimensions. Finally,\
      \ give an overall score (0-100) and 10 dimension scores (for each dimension,\
      \ provide a rating (1-10)) as the evaluation for the review.\n\nThe details\
      \ of rating are as follows:\n1. Summarization\n    - Rating (1-10):\n    - Comments:\n\
      \    - Does the meta-review accurately summarize the strengths and weaknesses\
      \ of the original reviews?\n    - Are the key points of each review clearly\
      \ and succinctly summarized?\n    - Are any discrepancies or misunderstandings\
      \ among the reviews identified and addressed?\n2. Quality\n    - Rating (1-10):\n\
      \    - Comments:\n    - Are the strengths and weaknesses of the reviewed paper\
      \ clearly identified and appropriately critiqued?\n    - Do the critiques show\
      \ a deep understanding of the paper's content and contributions?\n    - Are\
      \ the assessments fair and balanced?\n3. Consistency and Fairness\n    - Rating\
      \ (1-10):\n    - Comments:\n    - Is there consistency in evaluating different\
      \ aspects of the reviewed paper across the reviews?\n    - Are the assessments\
      \ fair, avoiding significant bias towards any particular aspect of the paper?\n\
      \    - Are any conflicting opinions among the reviews reconciled appropriately?\n\
      4. Constructiveness\n    - Rating (1-10):\n    - Comments:\n    - Are the critiques\
      \ and suggestions provided in the meta-review constructive and actionable?\n\
      \    - Do they offer meaningful insights for improving the reviewed paper or\
      \ future revisions?\n    - Are the recommendations clear and well-supported\
      \ by evidence from the reviews?\n5. Clarity\n    - Rating (1-10):\n    - Comments:\n\
      \    - Is the meta-review well-written and logically organized?\n    - Are the\
      \ points expressed clearly and effectively?\n    - Is the language appropriate\
      \ and professional?\n6. Insightfulness\n    - Rating (1-10):\n    - Comments:\n\
      \    - Does the meta-review provide insightful commentary beyond summarizing\
      \ individual reviews?\n    - Are there novel observations or perspectives that\
      \ enrich the understanding of the reviewed paper?\n7. Alignment with Review\
      \ Criteria\n    - Rating (1-10):\n    - Comments:\n    - Does the meta-review\
      \ align with the evaluation criteria provided by the submission guidelines?\n\
      \    - Are all relevant aspects of the reviewed paper adequately covered in\
      \ the meta-review?\n8. Justification of Final Decision\n    - Rating (1-10):\n\
      \    - Comments:\n    - Is the final decision or recommendation based on a thorough\
      \ analysis of the reviews?\n    - Are the reasons for the recommendation clearly\
      \ articulated and justified?\n9. Ethical Considerations\n    - Rating (1-10):\n\
      \    - Comments:\n    - Are there any ethical considerations raised in the meta-review\
      \ regarding the reviewed paper or its reviews?\n    - Are potential biases or\
      \ conflicts of interest addressed appropriately?\n10. Overall Impression\n \
      \   - Rating (1-10):\n    - Comments:\n    - What is your overall impression\
      \ of the meta-review?\n    - Does it meet the standards expected for a meta-review\
      \ in terms of thoroughness, insightfulness, and clarity?\n"
    template: 'Here is the review to evaluate:

      research insights: {insights}

      idea: {idea}

      paper: {paper}

      reviews: {reviews}

      rebuttals: {rebuttals}

      meta_review: {meta_review}'
  paper_quality:
    examples:
    - ''
    - ''
    intro: "Please evaluate the paper draft based on the following dimensions. Finally,\
      \ give an overall score (0-100) and 6 dimension scores (for each dimension,\
      \ provide a rating (1-10)) as the evaluation for the draft.\n\nThe details of\
      \ rating are as follows:\n1. Novelty\n    - Rating (1-10):\n    - Comments:\n\
      \    - Does the paper introduce a novel problem or new perspective that has\
      \ not been explored before?\n    - Does it introduce new techniques or significant\
      \ advancements compared to existing methods?\n    - How does it align with or\
      \ diverge from the innovations highlighted in the insights?\n2. Validity\n \
      \   - Rating (1-10):\n    - Comments:\n    - Does it include solid theoretical\
      \ foundations, robust algorithms, and detailed methodologies in addressing the\
      \ research problem?\n    - Are the underlying principles well-defined and logically\
      \ consistent?\n3. Significance\n    - Rating (1-10):\n    - Comments:\n    -\
      \ Evaluate the potential contribution and impact of the paper on the specific\
      \ domain of research community that the paper belongs to and beyond.\n    -\
      \ How does it compare to existing works in terms of impact?\n4. Rigorousness\n\
      \    - Rating (1-10):\n    - Comments:\n    - Are the research design and methods\
      \ clearly described and justified?\n    - Is the methodology robust and suitable\
      \ for addressing the research questions?\n    - Are the results well-analyzed\
      \ and interpreted?\n    - Do the findings support the claims made in the paper?\n\
      5. Clarity\n    - Rating (1-10):\n    - Comments:\n    - Evaluate the clarity,\
      \ organization, and presentation quality of the paper.\n    - How well do the\
      \ title and abstract summarize the paper? Are they clear, concise, and informative?\n\
      \    - Does it effectively convey the significance and main contributions of\
      \ the paper?\n    - How well do the title and abstract align with each other?\
      \ Do they accurately represent the core idea and content of the paper?\n   \
      \ - Is the content well-structured and easy to follow?\n6. Ethical Considerations\n\
      \    - Rating (1-10):\n    - Comments:\n    - Consider the ethical implications\
      \ and societal impact of the paper.\n    - Does it adhere to ethical guidelines\
      \ and responsible research practices?\n    - Are potential negative consequences\
      \ or biases addressed?\n"
    template: 'Here is the paper draft to evaluate:

      paper: {paper}

      Idea: {idea}

      Insights: {insights}'
  rebuttal_quality:
    examples:
    - ''
    - ''
    intro: "Please evaluate the rebuttal based on the following dimensions. Finally,\
      \ give an overall score (0-100) and 10 dimension scores (for each dimension,\
      \ provide a rating (1-10)) as the evaluation for the review.\n\nThe details\
      \ of rating are as follows:\n1. Clarity of Response\n    - Rating (1-10):\n\
      \    - Comments:\n    - Is the rebuttal clear in addressing the criticisms raised\
      \ in the reviews?\n    - Are the responses to each criticism well-structured\
      \ and understandable?\n2. Accuracy and Justification\n    - Rating (1-10):\n\
      \    - Comments:\n    - Are the rebuttal claims and justifications adequately\
      \ supported by evidence?\n    - Are any disagreements or discrepancies with\
      \ the reviews addressed convincingly?\n3. Responsiveness\n    - Rating (1-10):\n\
      \    - Comments:\n    - Does the rebuttal address all major concerns and critiques\
      \ raised in the reviews?\n    - Are the rebuttal responses thorough and comprehensive?\n\
      4. Persuasiveness\n    - Rating (1-10):\n    - Comments:\n    - How persuasive\
      \ are the arguments and explanations provided in the rebuttal?\n    - Are the\
      \ rebuttal responses effective in mitigating concerns and defending the paper?\n\
      5. Professionalism\n    - Rating (1-10):\n    - Comments:\n    - Is the tone\
      \ and language of the rebuttal professional and respectful?\n    - Are there\
      \ any instances of defensive or dismissive language that need improvement?\n\
      6. Insightfulness\n    - Rating (1-10):\n    - Comments:\n    - Does the rebuttal\
      \ provide new insights or perspectives that were not fully addressed in the\
      \ original paper or reviews?\n7. Overall Improvement\n    - Rating (1-10):\n\
      \    - Comments:\n    - How much does the rebuttal improve the overall perception\
      \ and understanding of the paper's strengths and weaknesses?\n8. Clarity of\
      \ Contributions\n    - Rating (1-10):\n    - Comments:\n    - Are the contributions\
      \ of the paper clarified and emphasized in the rebuttal?\n9. Ethical Considerations\n\
      \    - Rating (1-10):\n    - Comments:\n    - Are there any ethical implications\
      \ or considerations raised in the rebuttal?\n10. Balance and Fairness\n    -\
      \ Rating (1-10):\n    - Comments:\n    - Does the rebuttal acknowledge both\
      \ strengths and weaknesses of the paper in a balanced manner?\n    - Is there\
      \ fairness in addressing criticisms without bias?\n"
    template: 'Here is the review to evaluate:

      research insights: {insights}

      idea: {idea}

      paper: {paper}

      reviews: {review}

      rebuttal: {rebuttal}'
  review_quality:
    examples:
    - ''
    - ''
    intro: "Please evaluate the review based on the following dimensions. You only\
      \ need to give an overall score (0-100) and 10 dimension scores (for each dimension,\
      \ provide a rating (1-10)) as the evaluation for the review. For these components\
      \ that are left blank (for example: rebuttal, meta_review, etc), please provide\
      \ your common knowledge to assess the review. You must give an overall score\
      \ with dimension scores. No detailed analysis is needed.\n\nThe details of rating\
      \ are as follows:\n1. Summarization\n    - Rating (1-10):\n    - Comments:\n\
      \    - Does the review accurately summarize the paper's motivation?\n    - Are\
      \ the key contributions and achievements clearly summarized?\n    - Are there\
      \ any misunderstandings that need to be addressed in the author's response?\n\
      2. Strengths\n    - Rating (1-10):\n    - Comments:\n    - Are the strengths\
      \ of the work clearly described?\n    - Are the claims sound, both theoretically\
      \ and empirically?\n    - Is the contribution significant and novel?\n    -\
      \ Is the work relevant to the community?\n3. Weaknesses\n    - Rating (1-10):\n\
      \    - Comments:\n    - Are the limitations of the work clearly explained?\n\
      \    - Are the weaknesses addressed along the same axes as the strengths?\n\
      \    - Are the criticisms detailed, specific, and polite?\n4. Correctness\n\
      \    - Rating (1-10):\n    - Comments:\n    - Are the claims and methods correct?\n\
      \    - Is the empirical methodology sound?\n    - Are there any incorrect claims\
      \ or methods detailed thoroughly?\n    - Is the criticism well-motivated and\
      \ understandable?\n5. Clarity\n    - Rating (1-10):\n    - Comments:\n    -\
      \ Is the paper well-written?\n    - Is the exposition of the paper clear?\n\
      \    - What parts of the paper need revision to improve clarity?\n6. Originality\n\
      \    - Rating (1-10):\n    - Comments:\n    - Is it clearly discussed how this\
      \ work differs from previous contributions?\n    - Does the submission show\
      \ due scholarship, relating the proposed work to prior work?\n    - Does the\
      \ related work section explain how the proposed work differs from prior literature?\n\
      7. Reproducibility\n    - Rating (1-10):\n    - Comments:\n    - Are there enough\
      \ details to reproduce the major results of this work?\n    - Is the work reasonably\
      \ reproducible?\n    - If not, are the reproducibility issues listed among the\
      \ weaknesses?\n8. Significance\n    - Rating (1-10):\n    - Comments:\n    -\
      \ Have the authors adequately addressed the broader impact of their work?\n\
      \    - Are potential negative ethical and societal implications considered?\n\
      9. Ethical Considerations\n    - Rating (1-10):\n    - Comments:\n    - Does\
      \ the submission raise potential ethical concerns?\n    - Are there methods,\
      \ applications, or data that create or reinforce unfair bias?\n    - Does the\
      \ work have a primary purpose of harm or injury?\n10. Fairness\n    - Rating\
      \ (1-10):\n    - Comments:\n    - Are the review scores distributed fairly?\n\
      \    - Is there a balance in the scoring, without significant bias towards extremely\
      \ high or low scores?\n    - Do the scores reflect a reasonable and unbiased\
      \ assessment of the paper?\n"
    template: 'Here is the review to evaluate:

      idea: {idea}

      research insights: {insights}

      paper: {paper}

      review: {review}'

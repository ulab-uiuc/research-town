name: deploy to aws ec2 frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@ubuntu@ec2-3-87-192-184.compute-1.amazonaws.com << 'EOF'
          cd ~/research-town/frontend/
          git pull origin main
          npm run build
        EOF

name: deploy to aws ec2 frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: set up SSH
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/UIUC.pem
        chmod 600 /tmp/UIUC.pem
        eval "$(ssh-agent -s)"
        ssh-add /tmp/UIUC.pem

    - name: deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i /tmp/UIUC.pem ubuntu@ec2-3-87-192-184.compute-1.amazonaws.com << 'EOF'
          set -x 
          cd ~/research-town/
          git pull origin main
          cd ./frontend/
          which npm || echo "npm not found"

          if ! npm --version; then
            echo "npm is not installed, trying to install"
            sudo apt-get update
            sudo apt-get install -y npm
          fi

          echo "Running npm install to ensure dependencies"
          npm install

          echo "Building the frontend"
          npm run build
        EOF
